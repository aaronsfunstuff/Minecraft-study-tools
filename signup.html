<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudyCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>StudyCraft</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup-hero">
            <h2>Join StudyCraft</h2>
            <p>Create an account to start using our Minecraft-themed study tools and enhance your learning experience!</p>
        </section>
        <section id="signup-form">
            <h2>Sign Up</h2>
            <form action="submit_signup.html" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 StudyCraft. All Rights Reserved.</p>
    </footer>
</body>
</html>
