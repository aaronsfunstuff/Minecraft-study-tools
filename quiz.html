<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <script defer src="quiz.js"></script>
</head>
<body>
    <header>
        <h1>StudyCraft</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="quiz-hero">
            <h2>Quiz Time!</h2>
            <p>Test your knowledge with our fun and challenging quizzes. See how well you can score!</p>
        </section>
        <section id="quiz-container">
            <div class="quiz-question">
                <h3>1. What is the capital of Japan?</h3>
                <form>
                    <label><input type="radio" name="q1" value="A"> A) Tokyo</label><br>
                    <label><input type="radio" name="q1" value="B"> B) Beijing</label><br>
                    <label><input type="radio" name="q1" value="C"> C) Seoul</label><br>
                    <label><input type="radio" name="q1" value="D"> D) Bangkok</label><br>
                </form>
            </div>
            <div class="quiz-question">
                <h3>2. What is the largest ocean on Earth?</h3>
                <form>
                    <label><input type="radio" name="q2" value="A"> A) Atlantic Ocean</label><br>
                    <label><input type="radio" name="q2" value="B"> B) Indian Ocean</label><br>
                    <label><input type="radio" name="q2" value="C"> C) Arctic Ocean</label><br>
                    <label><input type="radio" name="q2" value="D"> D) Pacific Ocean</label><br>
                </form>
            </div>
            <button id="submit-quiz" class="cta-button">Submit Quiz</button>
            <div id="quiz-result"></div>
        </section>
    </main>
